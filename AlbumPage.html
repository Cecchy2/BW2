                      width="15"
                      height="20"
                      fill="white"
                      class="bi bi-chevron-right pb-1"
                      viewBox="0 0 16 16"

                      alt=""
                      style="width: 25px; height: 25px"
                      class="rounded-circle"
                    />
                    Lidia Nautilus
                  </button>

                    <li><a class="dropdown-item" href="#">Something else here</a></li>

              <div class="row text-white">
